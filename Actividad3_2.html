<!DOCTYPE html>
<html lang="es">

<head>
    <!-- 1. Codificación de caracteres-->
    <meta charset="UTF-8">
    <!-- 2. Metadatos con http-equiv (emulancabeceras HTTP)-->
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Refresh" content="30">


    <!-- 3. Métodos con name (información sobre la página)-->
    <meta name="description" content="Página de ejemplo de HTML con metadatos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iker">
    <meta name="robots" content="index, follow">

<body>
    <H1>Soy una cabecera tipo 1</H1>
    <H2>Soy una cabecera tipo 2</H2>
    <H3>Soy una cabecera tipo 3</H3>
    <H4>Soy una cabecera tipo 4</H4>
    <H5>Soy una cabecera tipo 5</H5>
    <H6>Soy una cabecera tipo 6</H6>
</body>
