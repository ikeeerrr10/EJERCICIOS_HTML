<!DOCTYPE html>
<html lang="es">

<head>
    <!-- 1. Codificación de caracteres-->
    <meta charset="UTF-8">
    <!-- 2. Metadatos con http-equiv (emulancabeceras HTTP)-->
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Refresh" content="30">


    <!-- 3. Métodos con name (información sobre la página)-->
    <meta name="description" content="Página de ejemplo de HTML con metadatos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iker">
    <meta name="robots" content="index, follow">
</head>
<body>
    <p align="left">Estoy a la izquierda</p>
    <p align="center">Yo centrado</p>
    <p align="right">Yo a la derecha</p>
    <p align="justify">Yo soy un párrafo justificado de lado a lado</p>
</body>
